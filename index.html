<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <main>
        <div class="image-area">
            <div class="logo-bg">
                <img src="./img/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <div class="image-credit">
                <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
            </div>
        </div>
        <div class="form-area">
            <div class="header-text">
                <p>This is not a real online service! You know you need 
                    something like this in your life to help you realize 
                    your deepest dreams. Sign up to get started.
                </p>
                <p>You know you want to.</p>
            </div>
            <div class="form-div">
                <form action="">
                    <div>
                        <p>Let's do this!</p>
                    </div>
                    <div>
                        <div class="input-div">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName">
                            </div>
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName">
                            </div>
                        </div>
                        <div class="input-div">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>
                            <div>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber">
                            </div>
                        </div>
                        <div class="input-div">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div>
                                <label for="confirmPass">Confirm Password</label>
                                <input type="password" id="confirmPass">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-div">
                <div>
                    <button type="button">Create Account</button>
                </div>
                <div>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
    <!-- <footer>diegoj-fernandez</footer> -->
    <script src="./script.js"></script>
</body>
</html>
